<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Intelligence Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 15px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Emotional Intelligence Quiz</h1>
    <div id="quiz"></div>
    <button onclick="calculateScore()">Submit</button>
    <div id="result" class="result"></div>

    <script>
        const questions = [
            "I recognize my emotions as they happen.",
            "I understand how my emotions affect my decisions and behavior.",
            "I can describe what triggers my stress, frustration, or anxiety.",
            "I remain calm and composed under pressure.",
            "I handle workplace conflicts with emotional intelligence and fairness."
        ];

        const quizContainer = document.getElementById("quiz");
        questions.forEach((question, index) => {
            const div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${question}</p>
                <select id="q${index}">
                    <option value="1">1 - Strongly Disagree</option>
                    <option value="2">2 - Disagree</option>
                    <option value="3" selected>3 - Neutral</option>
                    <option value="4">4 - Agree</option>
                    <option value="5">5 - Strongly Agree</option>
                </select>`;
            quizContainer.appendChild(div);
        });

        function calculateScore() {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                score += parseInt(document.getElementById(`q${i}`).value);
            }
            let feedback = "";
            if (score >= 20) feedback = "High Emotional Intelligence";
            else if (score >= 15) feedback = "Moderate Emotional Intelligence";
            else feedback = "Low Emotional Intelligence";
            document.getElementById("result").innerText = `Your Score: ${score}\n${feedback}`;
        }
    </script>
</body>
</html>
